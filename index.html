<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genius IT - Professional Ticketing System</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const Icon = ({ name, size = 24, className = "" }) => {
            const icons = {
                'layout-dashboard': <svg width={size} height={size} className={className} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><rect x="3" y="3" width="7" height="7"></rect><rect x="14" y="3" width="7" height="7"></rect><rect x="14" y="14" width="7" height="7"></rect><rect x="3" y="14" width="7" height="7"></rect></svg>,
                'ticket': <svg width={size} height={size} className={className} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M3 7v2a3 3 0 1 1 0 6v2c0 1.1.9 2 2 2h14a2 2 0 0 0 2-2v-2a3 3 0 1 1 0-6V7a2 2 0 0 0-2-2H5a2 2 0 0 0-2 2z"></path></svg>,
                'file-text': <svg width={size} height={size} className={className} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path><polyline points="14 2 14 8 20 8"></polyline><line x1="16" y1="13" x2="8" y2="13"></line><line x1="16" y1="17" x2="8" y2="17"></line></svg>,
                'settings': <svg width={size} height={size} className={className} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><circle cx="12" cy="12" r="3"></circle><path d="M12 1v6m0 6v6m5.2-13.2l-1 1m-2.4 2.4l-4 4M23 12h-6m-6 0H1m18.2 5.2l-1-1m-2.4-2.4l-4-4"></path></svg>,
                'sun': <svg width={size} height={size} className={className} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><circle cx="12" cy="12" r="5"></circle><line x1="12" y1="1" x2="12" y2="3"></line><line x1="12" y1="21" x2="12" y2="23"></line></svg>,
                'moon': <svg width={size} height={size} className={className} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path></svg>,
                'log-out': <svg width={size} height={size} className={className} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path><polyline points="16 17 21 12 16 7"></polyline><line x1="21" y1="12" x2="9" y2="12"></line></svg>,
                'plus': <svg width={size} height={size} className={className} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>,
                'x': <svg width={size} height={size} className={className} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>,
                'trash-2': <svg width={size} height={size} className={className} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path></svg>,
                'user-check': <svg width={size} height={size} className={className} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M16 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path><circle cx="8.5" cy="7" r="4"></circle><polyline points="17 11 19 13 23 9"></polyline></svg>,
                'check-circle': <svg width={size} height={size} className={className} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path><polyline points="22 4 12 14.01 9 11.01"></polyline></svg>,
                'rotate-ccw': <svg width={size} height={size} className={className} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><polyline points="1 4 1 10 7 10"></polyline><path d="M3.51 15a9 9 0 1 0 2.13-9.36L1 10"></path></svg>,
                'clock': <svg width={size} height={size} className={className} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><circle cx="12" cy="12" r="10"></circle><polyline points="12 6 12 12 16 14"></polyline></svg>,
                'users': <svg width={size} height={size} className={className} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path><circle cx="9" cy="7" r="4"></circle><path d="M23 21v-2a4 4 0 0 0-3-3.87"></path><path d="M16 3.13a4 4 0 0 1 0 7.75"></path></svg>,
                'user-plus': <svg width={size} height={size} className={className} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M16 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path><circle cx="8.5" cy="7" r="4"></circle><line x1="20" y1="8" x2="20" y2="14"></line><line x1="23" y1="11" x2="17" y2="11"></line></svg>,
                'user-x': <svg width={size} height={size} className={className} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M16 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path><circle cx="8.5" cy="7" r="4"></circle><line x1="18" y1="8" x2="23" y2="13"></line><line x1="23" y1="8" x2="18" y2="13"></line></svg>,
                'shield': <svg width={size} height={size} className={className} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"></path></svg>,
                'alert-circle': <svg width={size} height={size} className={className} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><circle cx="12" cy="12" r="10"></circle><line x1="12" y1="8" x2="12" y2="12"></line><line x1="12" y1="16" x2="12.01" y2="16"></line></svg>,
                'map-pin': <svg width={size} height={size} className={className} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path><circle cx="12" cy="10" r="3"></circle></svg>,
                'edit': <svg width={size} height={size} className={className} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path><path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path></svg>,
                'trending-up': <svg width={size} height={size} className={className} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><polyline points="23 6 13.5 15.5 8.5 10.5 1 18"></polyline><polyline points="17 6 23 6 23 12"></polyline></svg>,
            };
            return icons[name] || null;
        };

        const PieChart = ({ data, darkMode }) => {
            const canvasRef = useRef(null);
            const chartRef = useRef(null);

            useEffect(() => {
                if (canvasRef.current && data.length > 0) {
                    if (chartRef.current) chartRef.current.destroy();
                    const ctx = canvasRef.current.getContext('2d');
                    chartRef.current = new Chart(ctx, {
                        type: 'pie',
                        data: {
                            labels: data.map(d => d.label),
                            datasets: [{ data: data.map(d => d.value), backgroundColor: ['#3B82F6', '#10B981', '#F59E0B', '#EF4444', '#8B5CF6', '#EC4899', '#14B8A6', '#F97316'] }]
                        },
                        options: { responsive: true, maintainAspectRatio: true, plugins: { legend: { position: 'bottom', labels: { color: darkMode ? '#fff' : '#000', padding: 10, font: { size: 11 } } } } }
                    });
                }
                return () => { if (chartRef.current) chartRef.current.destroy(); };
            }, [data, darkMode]);
            return <canvas ref={canvasRef}></canvas>;
        };

        function TicketingSystem() {
            const [isLoggedIn, setIsLoggedIn] = useState(false);
            const [currentUser, setCurrentUser] = useState(null);
            const [loginForm, setLoginForm] = useState({ username: '', password: '' });
            const [loginError, setLoginError] = useState('');
            const [currentView, setCurrentView] = useState('dashboard');
            const [darkMode, setDarkMode] = useState(false);
            const [theme, setTheme] = useState('blue');
            const [selectedTickets, setSelectedTickets] = useState([]);
            const [editingTicket, setEditingTicket] = useState(null);
            const [showEditModal, setShowEditModal] = useState(false);

            const [users, setUsers] = useState([
                { username: 'admin', password: 'admin123', name: 'Administrator', role: 'admin' },
                { username: 'john', password: 'john123', name: 'John Smith', role: 'staff' },
                { username: 'sarah', password: 'sarah123', name: 'Sarah Johnson', role: 'staff' },
            ]);

            const [tickets, setTickets] = useState([
                { id: 1, customer: 'Tech Corp', task: 'Server down', urgency: 'high', location: 'London, UK', assignedTo: 'admin', deadline: '2024-12-20', createdDate: '2024-12-15', description: 'Server not responding' },
                { id: 2, customer: 'Web Solutions', task: 'Email not working', urgency: 'medium', location: 'Manchester, UK', assignedTo: 'john', deadline: '2024-12-16', createdDate: '2024-12-14', description: 'Email service stopped' },
                { id: 3, customer: 'Design Studio', task: 'Website redesign', urgency: 'low', location: 'Birmingham, UK', assignedTo: 'sarah', deadline: '2024-12-30', createdDate: '2024-12-10', description: 'Website update' },
            ]);
            const [completedTickets, setCompletedTickets] = useState([]);
            const [invoices, setInvoices] = useState([
                { id: 1, client: 'Tech Corp', description: 'Server repair', amount: 500, paid: false, date: '2024-12-15' },
            ]);
            const [invoiceRecycleBin, setInvoiceRecycleBin] = useState([]);

            const [showNewTicket, setShowNewTicket] = useState(false);
            const [showNewInvoice, setShowNewInvoice] = useState(false);
            const [showAddStaff, setShowAddStaff] = useState(false);

            const [newTicket, setNewTicket] = useState({ customer: '', task: '', description: '', urgency: 'medium', location: '', assignedTo: 'admin', deadline: '', createdDate: new Date().toISOString().split('T')[0] });
            const [newInvoice, setNewInvoice] = useState({ client: '', description: '', amount: 0, paid: false, date: new Date().toISOString().split('T')[0] });
            const [newStaff, setNewStaff] = useState({ name: '', username: '', password: '', role: 'staff' });

            const themes = {
                blue: { light: { gradient: 'from-blue-500 to-indigo-500', bg: 'bg-blue-600', hover: 'hover:bg-blue-700', sidebar: 'bg-gradient-to-b from-blue-600 to-indigo-700' }, dark: { gradient: 'from-blue-900 to-indigo-900', bg: 'bg-blue-800', hover: 'hover:bg-blue-900', sidebar: 'bg-gradient-to-b from-blue-900 to-indigo-950' } },
                green: { light: { gradient: 'from-green-500 to-emerald-500', bg: 'bg-green-600', hover: 'hover:bg-green-700', sidebar: 'bg-gradient-to-b from-green-600 to-emerald-700' }, dark: { gradient: 'from-green-900 to-emerald-900', bg: 'bg-green-800', hover: 'hover:bg-green-900', sidebar: 'bg-gradient-to-b from-green-900 to-emerald-950' } },
                purple: { light: { gradient: 'from-purple-500 to-violet-500', bg: 'bg-purple-600', hover: 'hover:bg-purple-700', sidebar: 'bg-gradient-to-b from-purple-600 to-violet-700' }, dark: { gradient: 'from-purple-900 to-violet-900', bg: 'bg-purple-800', hover: 'hover:bg-purple-900', sidebar: 'bg-gradient-to-b from-purple-900 to-violet-950' } },
                orange: { light: { gradient: 'from-orange-500 to-amber-500', bg: 'bg-orange-600', hover: 'hover:bg-orange-700', sidebar: 'bg-gradient-to-b from-orange-600 to-amber-700' }, dark: { gradient: 'from-orange-900 to-amber-900', bg: 'bg-orange-800', hover: 'hover:bg-orange-900', sidebar: 'bg-gradient-to-b from-orange-900 to-amber-950' } }
            };
            const currentTheme = themes[theme][darkMode ? 'dark' : 'light'];

            const handleLogin = () => {
                const user = users.find(u => u.username === loginForm.username && u.password === loginForm.password);
                if (user) { 
                    setCurrentUser(user); 
                    setIsLoggedIn(true); 
                    setLoginError('');
                } else {
                    setLoginError('Invalid username or password');
                }
            };

            const handleLogout = () => { setIsLoggedIn(false); setCurrentUser(null); setLoginForm({ username: '', password: '' }); };
            const createTicket = () => { setTickets([...tickets, { ...newTicket, id: Date.now() }]); setShowNewTicket(false); setNewTicket({ customer: '', task: '', description: '', urgency: 'medium', location: '', assignedTo: 'admin', deadline: '', createdDate: new Date().toISOString().split('T')[0] }); };
            const updateTicket = () => { setTickets(tickets.map(t => t.id === editingTicket.id ? editingTicket : t)); setShowEditModal(false); setEditingTicket(null); };
            const deleteTicket = (id) => { setTickets(tickets.filter(t => t.id !== id)); setSelectedTickets(selectedTickets.filter(tid => tid !== id)); };
            const deleteSelectedTickets = () => { if (confirm(`Delete ${selectedTickets.length} tickets?`)) { setTickets(tickets.filter(t => !selectedTickets.includes(t.id))); setSelectedTickets([]); } };
            const completeTicket = (id) => { const ticket = tickets.find(t => t.id === id); if (ticket) { setCompletedTickets([...completedTickets, { ...ticket, completedDate: new Date().toISOString().split('T')[0] }]); setTickets(tickets.filter(t => t.id !== id)); } setSelectedTickets(selectedTickets.filter(tid => tid !== id)); };
            const restoreTicket = (id) => { const ticket = completedTickets.find(t => t.id === id); if (ticket) { const { completedDate, ...restored } = ticket; setTickets([...tickets, restored]); setCompletedTickets(completedTickets.filter(t => t.id !== id)); } };
            const deleteCompletedTicket = (id) => { if (confirm('Delete permanently?')) setCompletedTickets(completedTickets.filter(t => t.id !== id)); };
            const createInvoice = () => { setInvoices([...invoices, { ...newInvoice, id: Date.now() }]); setShowNewInvoice(false); setNewInvoice({ client: '', description: '', amount: 0, paid: false, date: new Date().toISOString().split('T')[0] }); };
            const deleteInvoice = (id) => { const invoice = invoices.find(inv => inv.id === id); if (invoice) { setInvoiceRecycleBin([...invoiceRecycleBin, { ...invoice, deletedDate: new Date().toISOString().split('T')[0] }]); setInvoices(invoices.filter(i => i.id !== id)); } };
            const restoreInvoice = (id) => { const invoice = invoiceRecycleBin.find(inv => inv.id === id); if (invoice) { const { deletedDate, ...restored } = invoice; setInvoices([...invoices, restored]); setInvoiceRecycleBin(invoiceRecycleBin.filter(i => i.id !== id)); } };
            const permanentlyDeleteInvoice = (id) => { if (confirm('Delete permanently?')) setInvoiceRecycleBin(invoiceRecycleBin.filter(i => i.id !== id)); };
            const toggleInvoicePaid = (id) => { setInvoices(invoices.map(inv => inv.id === id ? { ...inv, paid: !inv.paid } : inv)); };
            const addStaff = () => { if (newStaff.name && newStaff.username && newStaff.password) { if (!users.find(u => u.username === newStaff.username)) { setUsers([...users, { ...newStaff }]); setShowAddStaff(false); setNewStaff({ name: '', username: '', password: '', role: 'staff' }); alert(`Staff added! Login: ${newStaff.username}`); } else { alert('Username exists!'); } } };
            const removeStaff = (username) => { if (username !== 'admin' && confirm('Remove staff?')) setUsers(users.filter(u => u.username !== username)); };
            const toggleTicketSelection = (id) => { setSelectedTickets(selectedTickets.includes(id) ? selectedTickets.filter(tid => tid !== id) : [...selectedTickets, id]); };
            const selectAllTickets = () => { setSelectedTickets(selectedTickets.length === tickets.length ? [] : tickets.map(t => t.id)); };
            const getMyTickets = () => tickets.filter(t => t.assignedTo === currentUser?.username);
            const getOverdueTickets = () => tickets.filter(t => new Date(t.deadline) < new Date());
            const getWorkloadData = () => { const workload = {}; tickets.forEach(ticket => { const assignee = ticket.assignedTo || 'Unassigned'; workload[assignee] = (workload[assignee] || 0) + 1; }); return Object.entries(workload).map(([label, value]) => ({ label, value })); };
            const getUrgencyBreakdown = () => { const urgency = { high: 0, medium: 0, low: 0 }; tickets.forEach(t => urgency[t.urgency]++); return [{ label: 'High', value: urgency.high }, { label: 'Medium', value: urgency.medium }, { label: 'Low', value: urgency.low }]; };

            if (!isLoggedIn) {
                return (
                    <div className={`min-h-screen ${darkMode ? 'bg-gray-900' : 'bg-gray-50'} flex items-center justify-center p-4`}>
                        <div className={`${darkMode ? 'bg-gray-800' : 'bg-white'} shadow-2xl p-8 w-full max-w-md`}>
                            <div className="text-center mb-8">
                                <h1 className={`text-3xl font-bold ${darkMode ? 'text-white' : 'text-gray-900'} mb-2`}>Genius IT</h1>
                                <p className={`${darkMode ? 'text-gray-400' : 'text-gray-600'}`}>Support System</p>
                            </div>
                            <div className="space-y-4">
                                {loginError && (
                                    <div className="bg-red-100 border border-red-400 text-red-700 px-4 py-3 text-sm">
                                        {loginError}
                                    </div>
                                )}
                                <input type="text" value={loginForm.username} onChange={(e) => setLoginForm({ ...loginForm, username: e.target.value })} 
                                    className={`w-full px-4 py-3 border ${darkMode ? 'bg-gray-700 border-gray-600 text-white' : 'border-gray-300'}`} placeholder="Username" />
                                <input type="password" value={loginForm.password} onChange={(e) => setLoginForm({ ...loginForm, password: e.target.value })} 
                                    onKeyPress={(e) => e.key === 'Enter' && handleLogin()} 
                                    className={`w-full px-4 py-3 border ${darkMode ? 'bg-gray-700 border-gray-600 text-white' : 'border-gray-300'}`} placeholder="Password" />
                                <button onClick={handleLogin} className={`w-full bg-gradient-to-r ${currentTheme.gradient} text-white py-3 font-semibold ${currentTheme.hover}`}>Sign In</button>
                                <div className={`p-3 ${darkMode ? 'bg-gray-700' : 'bg-blue-50'}`}>
                                    <p className="text-xs text-gray-500">Demo: admin / admin123</p>
                                </div>
                            </div>
                        </div>
                    </div>
                );
            }

            return (
                <div className="flex min-h-screen">
                    <aside className={`w-64 min-h-screen fixed left-0 top-0 ${currentTheme.sidebar} shadow-2xl z-10 hidden lg:flex flex-col`}>
                        <div className="p-6 border-b border-white/10">
                            <h2 className="text-2xl font-bold text-white">Genius IT</h2>
                            <p className="text-sm text-white/70">Support System</p>
                        </div>
                        <nav className="flex-1 p-4 space-y-2 overflow-y-auto">
                            {[
                                { view: 'dashboard', icon: 'layout-dashboard', label: 'Dashboard' },
                                { view: 'tickets', icon: 'ticket', label: 'Tickets', badge: tickets.length },
                                { view: 'my-tickets', icon: 'user-check', label: 'My Tickets', badge: getMyTickets().length },
                                { view: 'overdue', icon: 'alert-circle', label: 'Overdue', badge: getOverdueTickets().length, red: true },
                                { view: 'completed', icon: 'check-circle', label: 'Completed', badge: completedTickets.length },
                                { view: 'invoices', icon: 'file-text', label: 'Invoices', badge: invoices.length },
                                { view: 'invoice-bin', icon: 'trash-2', label: 'Recycle Bin', badge: invoiceRecycleBin.length },
                            ].map(item => (
                                <button key={item.view} onClick={() => setCurrentView(item.view)}
                                    className={`w-full flex items-center gap-3 px-4 py-3 transition-all ${
                                        currentView === item.view ? 'bg-white/20 text-white shadow-lg' : 'text-white/70 hover:bg-white/10 hover:text-white'
                                    }`}>
                                    <Icon name={item.icon} size={20} />
                                    <span className="font-semibold">{item.label}</span>
                                    {item.badge > 0 && <span className={`ml-auto text-xs px-2 py-1 ${item.red ? 'bg-red-500' : 'bg-white/20'}`}>{item.badge}</span>}
                                </button>
                            ))}
                            {currentUser?.role === 'admin' && (
                                <>
                                    <div className="my-4 border-t border-white/10"></div>
                                    <button onClick={() => setCurrentView('admin')} className={`w-full flex items-center gap-3 px-4 py-3 transition-all ${
                                        currentView === 'admin' ? 'bg-white/20 text-white shadow-lg' : 'text-white/70 hover:bg-white/10 hover:text-white'
                                    }`}>
                                        <Icon name="shield" size={20} />
                                        <span className="font-semibold">Admin Panel</span>
                                    </button>
                                </>
                            )}
                            <div className="my-4 border-t border-white/10"></div>
                            <button onClick={() => setCurrentView('settings')} className={`w-full flex items-center gap-3 px-4 py-3 transition-all ${
                                currentView === 'settings' ? 'bg-white/20 text-white shadow-lg' : 'text-white/70 hover:bg-white/10 hover:text-white'
                            }`}>
                                <Icon name="settings" size={20} />
                                <span className="font-semibold">Settings</span>
                            </button>
                        </nav>
                        <div className="p-4 border-t border-white/10 bg-white/5">
                            <div className="flex items-center gap-3">
                                <div className="w-10 h-10 bg-white/30 flex items-center justify-center text-white font-bold">
                                    {currentUser.username.charAt(0).toUpperCase()}
                                </div>
                                <div className="flex-1 min-w-0">
                                    <p className="font-semibold text-white text-sm truncate">{currentUser.name}</p>
                                    <p className="text-xs text-white/70">{currentUser.role}</p>
                                </div>
                                <button onClick={() => setDarkMode(!darkMode)} className="p-2 hover:bg-white/10 text-white/70 hover:text-white">
                                    <Icon name={darkMode ? 'sun' : 'moon'} size={18} />
                                </button>
                                <button onClick={handleLogout} className="p-2 hover:bg-white/10 text-white/70 hover:text-white">
                                    <Icon name="log-out" size={18} />
                                </button>
                            </div>
                        </div>
                    </aside>

                    <main className={`flex-1 lg:ml-64 ${darkMode ? 'bg-gray-900' : 'bg-gray-50'} min-h-screen`}>
                        <header className={`lg:hidden ${darkMode ? 'bg-gray-800' : 'bg-white'} shadow-sm border-b sticky top-0 z-20`}>
                            <div className="px-4 py-4 flex items-center justify-between">
                                <h1 className={`text-xl font-bold ${darkMode ? 'text-white' : 'text-gray-900'}`}>Genius IT</h1>
                                <div className="flex items-center gap-2">
                                    <button onClick={() => setDarkMode(!darkMode)} className={`p-2 ${darkMode ? 'bg-gray-700' : 'bg-gray-100'}`}>
                                        <Icon name={darkMode ? 'sun' : 'moon'} size={20} />
                                    </button>
                                    <button onClick={handleLogout} className={`p-2 ${darkMode ? 'bg-gray-700' : 'bg-gray-100'}`}>
                                        <Icon name="log-out" size={20} />
                                    </button>
                                </div>
                            </div>

                                            </div>
                                            <p className={`text-2xl md:text-3xl font-bold ${darkMode ? 'text-white' : 'text-gray-900'}`}>{users.length}</p>
                                        </div>
                                        <div className={`${darkMode ? 'bg-gray-800' : 'bg-white'} shadow-lg p-4 md:p-6`}>
                                            <div className="flex items-center gap-3 mb-2">
                                                <Icon name="ticket" className={darkMode ? 'text-green-400' : 'text-green-600'} size={24} />
                                                <h3 className={`text-base md:text-lg font-semibold ${darkMode ? 'text-white' : 'text-gray-900'}`}>Total Tickets</h3>
                                            </div>
                                            <p className={`text-2xl md:text-3xl font-bold ${darkMode ? 'text-white' : 'text-gray-900'}`}>{tickets.length + completedTickets.length}</p>
                                        </div>
                                        <div className={`${darkMode ? 'bg-gray-800' : 'bg-white'} shadow-lg p-4 md:p-6`}>
                                            <div className="flex items-center gap-3 mb-2">
                                                <Icon name="file-text" className={darkMode ? 'text-purple-400' : 'text-purple-600'} size={24} />
                                                <h3 className={`text-base md:text-lg font-semibold ${darkMode ? 'text-white' : 'text-gray-900'}`}>Total Invoices</h3>
                                            </div>
                                            <p className={`text-2xl md:text-3xl font-bold ${darkMode ? 'text-white' : 'text-gray-900'}`}>{invoices.length + invoiceRecycleBin.length}</p>
                                        </div>
                                    </div>
                                </div>
                            )}

                            {/* Settings View */}
                            {currentView === 'settings' && (
                                <div>
                                    <h2 className={`text-2xl md:text-3xl font-bold mb-6 ${darkMode ? 'text-white' : 'text-gray-900'}`}>Settings</h2>
                                    <div className={`${darkMode ? 'bg-gray-800' : 'bg-white'} shadow-lg p-4 md:p-6 mb-6`}>
                                        <h3 className={`text-lg md:text-xl font-bold mb-4 ${darkMode ? 'text-white' : 'text-gray-900'}`}>Theme</h3>
                                        <div className="grid grid-cols-2 md:grid-cols-4 gap-3 md:gap-4">
                                            {Object.keys(themes).map(t => (
                                                <button key={t} onClick={() => setTheme(t)}
                                                    className={`p-3 md:p-4 border-2 transition-all ${
                                                        theme === t ? 'border-blue-500 shadow-lg' : darkMode ? 'border-gray-700 hover:border-gray-600' : 'border-gray-200 hover:border-gray-300'
                                                    }`}>
                                                    <div className={`h-12 bg-gradient-to-r ${themes[t][darkMode ? 'dark' : 'light'].gradient} mb-2`}></div>
                                                    <p className={`text-xs md:text-sm font-medium capitalize ${darkMode ? 'text-white' : 'text-gray-900'}`}>{t}</p>
                                                </button>
                                            ))}
                                        </div>
                                    </div>
                                    <div className={`${darkMode ? 'bg-gray-800' : 'bg-white'} shadow-lg p-4 md:p-6`}>
                                        <h3 className={`text-lg md:text-xl font-bold mb-4 ${darkMode ? 'text-white' : 'text-gray-900'}`}>Display Mode</h3>
                                        <button onClick={() => setDarkMode(!darkMode)}
                                            className={`flex items-center gap-3 px-4 md:px-6 py-3 ${darkMode ? 'bg-yellow-500 text-gray-900' : 'bg-gray-900 text-white'} font-semibold shadow-lg hover:shadow-xl transition-all`}>
                                            <Icon name={darkMode ? 'sun' : 'moon'} size={20} />
                                            {darkMode ? 'Light Mode' : 'Dark Mode'}
                                        </button>
                                    </div>
                                </div>
                            )}

                            {/* Modals */}
                            {showNewTicket && (
                                <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
                                    <div className={`${darkMode ? 'bg-gray-800' : 'bg-white'} p-6 w-full max-w-md max-h-[90vh] overflow-y-auto`}>
                                        <h3 className={`text-xl font-bold mb-4 ${darkMode ? 'text-white' : 'text-gray-900'}`}>New Ticket</h3>
                                        <div className="space-y-4">
                                            <input type="text" placeholder="Customer" value={newTicket.customer} 
                                                onChange={(e) => setNewTicket({ ...newTicket, customer: e.target.value })}
                                                className={`w-full px-4 py-2 border ${darkMode ? 'bg-gray-700 border-gray-600 text-white' : 'border-gray-300'}`} />
                                            <input type="text" placeholder="Task" value={newTicket.task} 
                                                onChange={(e) => setNewTicket({ ...newTicket, task: e.target.value })}
                                                className={`w-full px-4 py-2 border ${darkMode ? 'bg-gray-700 border-gray-600 text-white' : 'border-gray-300'}`} />
                                            <textarea placeholder="Description" value={newTicket.description} 
                                                onChange={(e) => setNewTicket({ ...newTicket, description: e.target.value })}
                                                className={`w-full px-4 py-2 border ${darkMode ? 'bg-gray-700 border-gray-600 text-white' : 'border-gray-300'}`} rows="3" />
                                            <select value={newTicket.urgency} onChange={(e) => setNewTicket({ ...newTicket, urgency: e.target.value })}
                                                className={`w-full px-4 py-2 border ${darkMode ? 'bg-gray-700 border-gray-600 text-white' : 'border-gray-300'}`}>
                                                <option value="low">Low</option>
                                                <option value="medium">Medium</option>
                                                <option value="high">High</option>
                                            </select>
                                            <input type="text" placeholder="Location" value={newTicket.location} 
                                                onChange={(e) => setNewTicket({ ...newTicket, location: e.target.value })}
                                                className={`w-full px-4 py-2 border ${darkMode ? 'bg-gray-700 border-gray-600 text-white' : 'border-gray-300'}`} />
                                            <select value={newTicket.assignedTo} onChange={(e) => setNewTicket({ ...newTicket, assignedTo: e.target.value })}
                                                className={`w-full px-4 py-2 border ${darkMode ? 'bg-gray-700 border-gray-600 text-white' : 'border-gray-300'}`}>
                                                {users.map(user => <option key={user.username} value={user.username}>{user.name}</option>)}
                                            </select>
                                            <input type="date" value={newTicket.deadline} 
                                                onChange={(e) => setNewTicket({ ...newTicket, deadline: e.target.value })}
                                                className={`w-full px-4 py-2 border ${darkMode ? 'bg-gray-700 border-gray-600 text-white' : 'border-gray-300'}`} />
                                            <div className="flex gap-2">
                                                <button onClick={createTicket} className={`flex-1 bg-gradient-to-r ${currentTheme.gradient} text-white py-2 font-semibold`}>Create</button>
                                                <button onClick={() => setShowNewTicket(false)} className={`flex-1 ${darkMode ? 'bg-gray-700' : 'bg-gray-200'} py-2`}>Cancel</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            )}

                            {showEditModal && editingTicket && (
                                <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
                                    <div className={`${darkMode ? 'bg-gray-800' : 'bg-white'} p-6 w-full max-w-md max-h-[90vh] overflow-y-auto`}>
                                        <h3 className={`text-xl font-bold mb-4 ${darkMode ? 'text-white' : 'text-gray-900'}`}>Edit Ticket</h3>
                                        <div className="space-y-4">
                                            <input type="text" value={editingTicket.customer} 
                                                onChange={(e) => setEditingTicket({ ...editingTicket, customer: e.target.value })}
                                                className={`w-full px-4 py-2 border ${darkMode ? 'bg-gray-700 border-gray-600 text-white' : 'border-gray-300'}`} />
                                            <input type="text" value={editingTicket.task} 
                                                onChange={(e) => setEditingTicket({ ...editingTicket, task: e.target.value })}
                                                className={`w-full px-4 py-2 border ${darkMode ? 'bg-gray-700 border-gray-600 text-white' : 'border-gray-300'}`} />
                                            <textarea value={editingTicket.description} 
                                                onChange={(e) => setEditingTicket({ ...editingTicket, description: e.target.value })}
                                                className={`w-full px-4 py-2 border ${darkMode ? 'bg-gray-700 border-gray-600 text-white' : 'border-gray-300'}`} rows="3" />
                                            <select value={editingTicket.urgency} onChange={(e) => setEditingTicket({ ...editingTicket, urgency: e.target.value })}
                                                className={`w-full px-4 py-2 border ${darkMode ? 'bg-gray-700 border-gray-600 text-white' : 'border-gray-300'}`}>
                                                <option value="low">Low</option>
                                                <option value="medium">Medium</option>
                                                <option value="high">High</option>
                                            </select>
                                            <input type="text" value={editingTicket.location} 
                                                onChange={(e) => setEditingTicket({ ...editingTicket, location: e.target.value })}
                                                className={`w-full px-4 py-2 border ${darkMode ? 'bg-gray-700 border-gray-600 text-white' : 'border-gray-300'}`} />
                                            <input type="date" value={editingTicket.deadline} 
                                                onChange={(e) => setEditingTicket({ ...editingTicket, deadline: e.target.value })}
                                                className={`w-full px-4 py-2 border ${darkMode ? 'bg-gray-700 border-gray-600 text-white' : 'border-gray-300'}`} />
                                            <div className="flex gap-2">
                                                <button onClick={updateTicket} className={`flex-1 bg-gradient-to-r ${currentTheme.gradient} text-white py-2 font-semibold`}>Update</button>
                                                <button onClick={() => setShowEditModal(false)} className={`flex-1 ${darkMode ? 'bg-gray-700' : 'bg-gray-200'} py-2`}>Cancel</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            )}

                            {showNewInvoice && (
                                <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
                                    <div className={`${darkMode ? 'bg-gray-800' : 'bg-white'} p-6 w-full max-w-md`}>
                                        <h3 className={`text-xl font-bold mb-4 ${darkMode ? 'text-white' : 'text-gray-900'}`}>New Invoice</h3>
                                        <div className="space-y-4">
                                            <input type="text" placeholder="Client" value={newInvoice.client} 
                                                onChange={(e) => setNewInvoice({ ...newInvoice, client: e.target.value })}
                                                className={`w-full px-4 py-2 border ${darkMode ? 'bg-gray-700 border-gray-600 text-white' : 'border-gray-300'}`} />
                                            <textarea placeholder="Description" value={newInvoice.description} 
                                                onChange={(e) => setNewInvoice({ ...newInvoice, description: e.target.value })}
                                                className={`w-full px-4 py-2 border ${darkMode ? 'bg-gray-700 border-gray-600 text-white' : 'border-gray-300'}`} rows="3" />
                                            <input type="number" placeholder="Amount" value={newInvoice.amount} 
                                                onChange={(e) => setNewInvoice({ ...newInvoice, amount: parseFloat(e.target.value) || 0 })}
                                                className={`w-full px-4 py-2 border ${darkMode ? 'bg-gray-700 border-gray-600 text-white' : 'border-gray-300'}`} />
                                            <input type="date" value={newInvoice.date} 
                                                onChange={(e) => setNewInvoice({ ...newInvoice, date: e.target.value })}
                                                className={`w-full px-4 py-2 border ${darkMode ? 'bg-gray-700 border-gray-600 text-white' : 'border-gray-300'}`} />
                                            <div className="flex gap-2">
                                                <button onClick={createInvoice} className={`flex-1 bg-gradient-to-r ${currentTheme.gradient} text-white py-2 font-semibold`}>Create</button>
                                                <button onClick={() => setShowNewInvoice(false)} className={`flex-1 ${darkMode ? 'bg-gray-700' : 'bg-gray-200'} py-2`}>Cancel</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            )}

                            {showAddStaff && (
                                <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
                                    <div className={`${darkMode ? 'bg-gray-800' : 'bg-white'} p-6 w-full max-w-md`}>
                                        <h3 className={`text-xl font-bold mb-4 ${darkMode ? 'text-white' : 'text-gray-900'}`}>Add Staff</h3>
                                        <div className="space-y-4">
                                            <input type="text" placeholder="Full Name" value={newStaff.name} 
                                                onChange={(e) => setNewStaff({ ...newStaff, name: e.target.value })}
                                                className={`w-full px-4 py-2 border ${darkMode ? 'bg-gray-700 border-gray-600 text-white' : 'border-gray-300'}`} />
                                            <input type="text" placeholder="Username" value={newStaff.username} 
                                                onChange={(e) => setNewStaff({ ...newStaff, username: e.target.value })}
                                                className={`w-full px-4 py-2 border ${darkMode ? 'bg-gray-700 border-gray-600 text-white' : 'border-gray-300'}`} />
                                            <input type="password" placeholder="Password" value={newStaff.password} 
                                                onChange={(e) => setNewStaff({ ...newStaff, password: e.target.value })}
                                                className={`w-full px-4 py-2 border ${darkMode ? 'bg-gray-700 border-gray-600 text-white' : 'border-gray-300'}`} />
                                            <select value={newStaff.role} onChange={(e) => setNewStaff({ ...newStaff, role: e.target.value })}
                                                className={`w-full px-4 py-2 border ${darkMode ? 'bg-gray-700 border-gray-600 text-white' : 'border-gray-300'}`}>
                                                <option value="staff">Staff</option>
                                                <option value="admin">Admin</option>
                                            </select>
                                            <div className="flex gap-2">
                                                <button onClick={addStaff} className={`flex-1 bg-gradient-to-r ${currentTheme.gradient} text-white py-2 font-semibold`}>Create</button>
                                                <button onClick={() => setShowAddStaff(false)} className={`flex-1 ${darkMode ? 'bg-gray-700' : 'bg-gray-200'} py-2`}>Cancel</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            )}
                        </div>
                    </main>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<TicketingSystem />);
    </script>
</body>
</html>
