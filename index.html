<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket Management System - Connected</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect } = React;

        // ============================================================
        // ðŸ”— API CONNECTION - YOUR LIVE BACKEND!
        // ============================================================
        const API_URL = 'https://ticket-system-api-hpxq.onrender.com/api';

        function App() {
            const [isLoggedIn, setIsLoggedIn] = useState(false);
            const [currentUser, setCurrentUser] = useState(null);
            const [loading, setLoading] = useState(false);
            const [tickets, setTickets] = useState([]);
            const [invoices, setInvoices] = useState([]);
            const [view, setView] = useState('dashboard');
            
            // Login form
            const [loginForm, setLoginForm] = useState({ username: 'admin', password: 'admin123' });
            
            // New ticket form
            const [showNewTicket, setShowNewTicket] = useState(false);
            const [newTicket, setNewTicket] = useState({
                client: '',
                description: '',
                priority: 'amber',
                urgency: 'medium',
                assignedTo: '',
                deadline: ''
            });
            
            // New invoice form
            const [showNewInvoice, setShowNewInvoice] = useState(false);
            const [newInvoice, setNewInvoice] = useState({
                client: '',
                hours: '',
                cost: '',
                jobDescription: ''
            });

            // API Helper Function
            const callAPI = async (endpoint, method = 'GET', data = null) => {
                const options = {
                    method,
                    credentials: 'include',
                    headers: { 'Content-Type': 'application/json' }
                };
                
                if (data) {
                    options.body = JSON.stringify(data);
                }
                
                try {
                    const response = await fetch(API_URL + endpoint, options);
                    
                    if (response.status === 401) {
                        setIsLoggedIn(false);
                        setCurrentUser(null);
                        alert('Session expired. Please login again.');
                        return null;
                    }
                    
                    if (!response.ok) {
                        const error = await response.json();
                        throw new Error(error.error || 'Request failed');
                    }
                    
                    return await response.json();
                } catch (error) {
                    console.error('API Error:', error);
                    throw error;
                }
            };

            // Load all data after login
            const loadData = async () => {
                try {
                    setLoading(true);
                    const [ticketsData, invoicesData] = await Promise.all([
                        callAPI('/tickets'),
                        callAPI('/invoices')
                    ]);
                    setTickets(ticketsData || []);
                    setInvoices(invoicesData || []);
                } catch (error) {
                    console.error('Failed to load data:', error);
                    alert('Failed to load data');
                } finally {
                    setLoading(false);
                }
            };

            // Login
            const handleLogin = async (e) => {
                e.preventDefault();
                try {
                    setLoading(true);
                    const data = await callAPI('/auth/login', 'POST', loginForm);
                    setCurrentUser(data);
                    setIsLoggedIn(true);
                    await loadData();
                    alert('âœ… Login successful!');
                } catch (error) {
                    alert('Login failed: ' + error.message);
                } finally {
                    setLoading(false);
                }
            };

            // Logout
            const handleLogout = async () => {
                try {
                    await callAPI('/auth/logout', 'POST');
                } catch (error) {
                    console.error('Logout error:', error);
                }
                setIsLoggedIn(false);
                setCurrentUser(null);
                setTickets([]);
                setInvoices([]);
            };

            // Create Ticket
            const handleCreateTicket = async () => {
                if (!newTicket.client || !newTicket.description) {
                    alert('Please fill in client and description');
                    return;
                }
                
                try {
                    setLoading(true);
                    const created = await callAPI('/tickets', 'POST', newTicket);
                    setTickets([created, ...tickets]);
                    setNewTicket({
                        client: '',
                        description: '',
                        priority: 'amber',
                        urgency: 'medium',
                        assignedTo: '',
                        deadline: ''
                    });
                    setShowNewTicket(false);
                    alert('âœ… Ticket created!');
                } catch (error) {
                    alert('Failed to create ticket: ' + error.message);
                } finally {
                    setLoading(false);
                }
            };

            // Complete Ticket
            const handleCompleteTicket = async (id) => {
                if (!confirm('Mark this ticket as complete?')) return;
                
                try {
                    setLoading(true);
                    await callAPI(`/tickets/${id}`, 'PATCH', {
                        completed: true,
                        completedAt: new Date().toISOString(),
                        archivedAt: new Date().toISOString()
                    });
                    setTickets(tickets.filter(t => t.id !== id));
                    alert('âœ… Ticket completed!');
                } catch (error) {
                    alert('Failed to complete ticket: ' + error.message);
                } finally {
                    setLoading(false);
                }
            };

            // Delete Ticket
            const handleDeleteTicket = async (id) => {
                if (!confirm('Delete this ticket?')) return;
                
                try {
                    setLoading(true);
                    await callAPI(`/tickets/${id}`, 'DELETE');
                    setTickets(tickets.filter(t => t.id !== id));
                    alert('âœ… Ticket deleted!');
                } catch (error) {
                    alert('Failed to delete ticket: ' + error.message);
                } finally {
                    setLoading(false);
                }
            };

            // Create Invoice
            const handleCreateInvoice = async () => {
                if (!newInvoice.client || !newInvoice.hours || !newInvoice.cost) {
                    alert('Please fill in all fields');
                    return;
                }
                
                try {
                    setLoading(true);
                    const totalCost = parseFloat(newInvoice.hours) * parseFloat(newInvoice.cost);
                    const created = await callAPI('/invoices', 'POST', {
                        ...newInvoice,
                        hours: parseFloat(newInvoice.hours),
                        cost: parseFloat(newInvoice.cost),
                        totalCost
                    });
                    setInvoices([created, ...invoices]);
                    setNewInvoice({
                        client: '',
                        hours: '',
                        cost: '',
                        jobDescription: ''
                    });
                    setShowNewInvoice(false);
                    alert('âœ… Invoice created!');
                } catch (error) {
                    alert('Failed to create invoice: ' + error.message);
                } finally {
                    setLoading(false);
                }
            };

            // Toggle Invoice Paid
            const toggleInvoicePaid = async (id) => {
                const invoice = invoices.find(inv => inv.id === id);
                try {
                    setLoading(true);
                    await callAPI(`/invoices/${id}`, 'PATCH', { paid: !invoice.paid });
                    setInvoices(invoices.map(inv => 
                        inv.id === id ? { ...inv, paid: !inv.paid } : inv
                    ));
                } catch (error) {
                    alert('Failed to update invoice: ' + error.message);
                } finally {
                    setLoading(false);
                }
            };

            // Format currency
            const formatCurrency = (amount) => {
                return new Intl.NumberFormat('en-GB', {
                    style: 'currency',
                    currency: 'GBP'
                }).format(amount);
            };

            // Login Screen
            if (!isLoggedIn) {
                return (
                    <div className="min-h-screen bg-gradient-to-br from-blue-500 to-purple-600 flex items-center justify-center p-4">
                        <div className="bg-white rounded-2xl shadow-2xl p-8 w-full max-w-md">
                            <h1 className="text-3xl font-bold text-gray-800 mb-2">ðŸŽ« Ticket System</h1>
                            <p className="text-gray-600 mb-6">Connected to Live API</p>
                            
                            <form onSubmit={handleLogin} className="space-y-4">
                                <div>
                                    <label className="block text-sm font-medium text-gray-700 mb-1">Username</label>
                                    <input
                                        type="text"
                                        value={loginForm.username}
                                        onChange={(e) => setLoginForm({...loginForm, username: e.target.value})}
                                        className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                        required
                                    />
                                </div>
                                
                                <div>
                                    <label className="block text-sm font-medium text-gray-700 mb-1">Password</label>
                                    <input
                                        type="password"
                                        value={loginForm.password}
                                        onChange={(e) => setLoginForm({...loginForm, password: e.target.value})}
                                        className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                        required
                                    />
                                </div>
                                
                                <button
                                    type="submit"
                                    disabled={loading}
                                    className="w-full bg-blue-600 text-white py-3 rounded-lg font-semibold hover:bg-blue-700 disabled:opacity-50 transition"
                                >
                                    {loading ? 'Logging in...' : 'Login'}
                                </button>
                            </form>
                            
                            <div className="mt-6 p-4 bg-blue-50 rounded-lg">
                                <p className="text-sm text-blue-800 font-medium">Default Credentials:</p>
                                <p className="text-sm text-blue-600">Username: admin</p>
                                <p className="text-sm text-blue-600">Password: admin123</p>
                            </div>
                        </div>
                    </div>
                );
            }

            // Main App
            return (
                <div className="min-h-screen bg-gray-100">
                    {/* Header */}
                    <header className="bg-white shadow-sm">
                        <div className="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
                            <h1 className="text-2xl font-bold text-gray-800">ðŸŽ« Ticket Management</h1>
                            <div className="flex items-center gap-4">
                                <span className="text-sm text-gray-600">
                                    Welcome, <strong>{currentUser?.username}</strong>
                                </span>
                                <button
                                    onClick={handleLogout}
                                    className="px-4 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700 transition"
                                >
                                    Logout
                                </button>
                            </div>
                        </div>
                    </header>

                    {/* Navigation */}
                    <nav className="bg-white border-b">
                        <div className="max-w-7xl mx-auto px-4">
                            <div className="flex space-x-4">
                                <button
                                    onClick={() => setView('dashboard')}
                                    className={`px-4 py-3 font-medium ${view === 'dashboard' ? 'text-blue-600 border-b-2 border-blue-600' : 'text-gray-600 hover:text-gray-800'}`}
                                >
                                    Dashboard
                                </button>
                                <button
                                    onClick={() => setView('tickets')}
                                    className={`px-4 py-3 font-medium ${view === 'tickets' ? 'text-blue-600 border-b-2 border-blue-600' : 'text-gray-600 hover:text-gray-800'}`}
                                >
                                    Tickets ({tickets.length})
                                </button>
                                <button
                                    onClick={() => setView('invoices')}
                                    className={`px-4 py-3 font-medium ${view === 'invoices' ? 'text-blue-600 border-b-2 border-blue-600' : 'text-gray-600 hover:text-gray-800'}`}
                                >
                                    Invoices ({invoices.length})
                                </button>
                            </div>
                        </div>
                    </nav>

                    {/* Main Content */}
                    <main className="max-w-7xl mx-auto px-4 py-8">
                        {loading && (
                            <div className="text-center py-8">
                                <div className="inline-block animate-spin rounded-full h-8 w-8 border-b-2 border-blue-600"></div>
                                <p className="mt-2 text-gray-600">Loading...</p>
                            </div>
                        )}

                        {/* Dashboard View */}
                        {view === 'dashboard' && !loading && (
                            <div>
                                <h2 className="text-2xl font-bold text-gray-800 mb-6">Dashboard</h2>
                                <div className="grid grid-cols-1 md:grid-cols-3 gap-6">
                                    <div className="bg-white p-6 rounded-lg shadow">
                                        <h3 className="text-gray-600 text-sm font-medium">Active Tickets</h3>
                                        <p className="text-3xl font-bold text-blue-600 mt-2">{tickets.length}</p>
                                    </div>
                                    <div className="bg-white p-6 rounded-lg shadow">
                                        <h3 className="text-gray-600 text-sm font-medium">Total Invoices</h3>
                                        <p className="text-3xl font-bold text-green-600 mt-2">{invoices.length}</p>
                                    </div>
                                    <div className="bg-white p-6 rounded-lg shadow">
                                        <h3 className="text-gray-600 text-sm font-medium">Total Revenue</h3>
                                        <p className="text-3xl font-bold text-purple-600 mt-2">
                                            {formatCurrency(invoices.reduce((sum, inv) => sum + (inv.totalCost || 0), 0))}
                                        </p>
                                    </div>
                                </div>

                                {/* Recent Activity */}
                                <div className="mt-8 bg-white rounded-lg shadow p-6">
                                    <h3 className="text-lg font-bold text-gray-800 mb-4">Recent Tickets</h3>
                                    {tickets.slice(0, 5).map(ticket => (
                                        <div key={ticket.id} className="border-b py-3 last:border-b-0">
                                            <div className="flex justify-between">
                                                <div>
                                                    <p className="font-medium text-gray-800">{ticket.client}</p>
                                                    <p className="text-sm text-gray-600">{ticket.description}</p>
                                                </div>
                                                <span className={`px-3 py-1 rounded-full text-xs font-medium h-fit ${
                                                    ticket.urgency === 'high' ? 'bg-red-100 text-red-800' :
                                                    ticket.urgency === 'medium' ? 'bg-yellow-100 text-yellow-800' :
                                                    'bg-green-100 text-green-800'
                                                }`}>
                                                    {ticket.urgency}
                                                </span>
                                            </div>
                                        </div>
                                    ))}
                                    {tickets.length === 0 && (
                                        <p className="text-gray-500 text-center py-4">No active tickets</p>
                                    )}
                                </div>
                            </div>
                        )}

                        {/* Tickets View */}
                        {view === 'tickets' && !loading && (
                            <div>
                                <div className="flex justify-between items-center mb-6">
                                    <h2 className="text-2xl font-bold text-gray-800">Tickets</h2>
                                    <button
                                        onClick={() => setShowNewTicket(true)}
                                        className="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition"
                                    >
                                        + New Ticket
                                    </button>
                                </div>

                                {/* New Ticket Modal */}
                                {showNewTicket && (
                                    <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
                                        <div className="bg-white rounded-lg p-6 w-full max-w-md">
                                            <h3 className="text-xl font-bold mb-4">New Ticket</h3>
                                            <div className="space-y-4">
                                                <input
                                                    type="text"
                                                    placeholder="Client Name"
                                                    value={newTicket.client}
                                                    onChange={(e) => setNewTicket({...newTicket, client: e.target.value})}
                                                    className="w-full px-4 py-2 border rounded-lg"
                                                />
                                                <textarea
                                                    placeholder="Description"
                                                    value={newTicket.description}
                                                    onChange={(e) => setNewTicket({...newTicket, description: e.target.value})}
                                                    className="w-full px-4 py-2 border rounded-lg"
                                                    rows="3"
                                                />
                                                <select
                                                    value={newTicket.urgency}
                                                    onChange={(e) => setNewTicket({...newTicket, urgency: e.target.value})}
                                                    className="w-full px-4 py-2 border rounded-lg"
                                                >
                                                    <option value="low">Low</option>
                                                    <option value="medium">Medium</option>
                                                    <option value="high">High</option>
                                                </select>
                                                <div className="flex gap-2">
                                                    <button
                                                        onClick={handleCreateTicket}
                                                        disabled={loading}
                                                        className="flex-1 px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 disabled:opacity-50"
                                                    >
                                                        Create
                                                    </button>
                                                    <button
                                                        onClick={() => setShowNewTicket(false)}
                                                        className="flex-1 px-4 py-2 bg-gray-200 text-gray-800 rounded-lg hover:bg-gray-300"
                                                    >
                                                        Cancel
                                                    </button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                )}

                                {/* Tickets List */}
                                <div className="space-y-4">
                                    {tickets.map(ticket => (
                                        <div key={ticket.id} className="bg-white p-6 rounded-lg shadow">
                                            <div className="flex justify-between items-start">
                                                <div className="flex-1">
                                                    <h3 className="text-lg font-bold text-gray-800">{ticket.client}</h3>
                                                    <p className="text-gray-600 mt-1">{ticket.description}</p>
                                                    <div className="flex gap-2 mt-3">
                                                        <span className={`px-3 py-1 rounded-full text-xs font-medium ${
                                                            ticket.urgency === 'high' ? 'bg-red-100 text-red-800' :
                                                            ticket.urgency === 'medium' ? 'bg-yellow-100 text-yellow-800' :
                                                            'bg-green-100 text-green-800'
                                                        }`}>
                                                            {ticket.urgency}
                                                        </span>
                                                        {ticket.assignedTo && (
                                                            <span className="px-3 py-1 rounded-full text-xs font-medium bg-blue-100 text-blue-800">
                                                                {ticket.assignedTo}
                                                            </span>
                                                        )}
                                                    </div>
                                                </div>
                                                <div className="flex gap-2">
                                                    <button
                                                        onClick={() => handleCompleteTicket(ticket.id)}
                                                        className="px-3 py-1 bg-green-600 text-white rounded hover:bg-green-700 text-sm"
                                                    >
                                                        Complete
                                                    </button>
                                                    <button
                                                        onClick={() => handleDeleteTicket(ticket.id)}
                                                        className="px-3 py-1 bg-red-600 text-white rounded hover:bg-red-700 text-sm"
                                                    >
                                                        Delete
                                                    </button>
                                                </div>
                                            </div>
                                        </div>
                                    ))}
                                    {tickets.length === 0 && (
                                        <div className="bg-white p-12 rounded-lg shadow text-center">
                                            <p className="text-gray-500">No tickets yet. Create your first ticket!</p>
                                        </div>
                                    )}
                                </div>
                            </div>
                        )}

                        {/* Invoices View */}
                        {view === 'invoices' && !loading && (
                            <div>
                                <div className="flex justify-between items-center mb-6">
                                    <h2 className="text-2xl font-bold text-gray-800">Invoices</h2>
                                    <button
                                        onClick={() => setShowNewInvoice(true)}
                                        className="px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700 transition"
                                    >
                                        + New Invoice
                                    </button>
                                </div>

                                {/* New Invoice Modal */}
                                {showNewInvoice && (
                                    <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
                                        <div className="bg-white rounded-lg p-6 w-full max-w-md">
                                            <h3 className="text-xl font-bold mb-4">New Invoice</h3>
                                            <div className="space-y-4">
                                                <input
                                                    type="text"
                                                    placeholder="Client Name"
                                                    value={newInvoice.client}
                                                    onChange={(e) => setNewInvoice({...newInvoice, client: e.target.value})}
                                                    className="w-full px-4 py-2 border rounded-lg"
                                                />
                                                <input
                                                    type="number"
                                                    placeholder="Hours"
                                                    value={newInvoice.hours}
                                                    onChange={(e) => setNewInvoice({...newInvoice, hours: e.target.value})}
                                                    className="w-full px-4 py-2 border rounded-lg"
                                                />
                                                <input
                                                    type="number"
                                                    placeholder="Cost per Hour (Â£)"
                                                    value={newInvoice.cost}
                                                    onChange={(e) => setNewInvoice({...newInvoice, cost: e.target.value})}
                                                    className="w-full px-4 py-2 border rounded-lg"
                                                />
                                                <textarea
                                                    placeholder="Job Description"
                                                    value={newInvoice.jobDescription}
                                                    onChange={(e) => setNewInvoice({...newInvoice, jobDescription: e.target.value})}
                                                    className="w-full px-4 py-2 border rounded-lg"
                                                    rows="3"
                                                />
                                                <div className="flex gap-2">
                                                    <button
                                                        onClick={handleCreateInvoice}
                                                        disabled={loading}
                                                        className="flex-1 px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700 disabled:opacity-50"
                                                    >
                                                        Create
                                                    </button>
                                                    <button
                                                        onClick={() => setShowNewInvoice(false)}
                                                        className="flex-1 px-4 py-2 bg-gray-200 text-gray-800 rounded-lg hover:bg-gray-300"
                                                    >
                                                        Cancel
                                                    </button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                )}

                                {/* Invoices List */}
                                <div className="space-y-4">
                                    {invoices.map(invoice => (
                                        <div key={invoice.id} className="bg-white p-6 rounded-lg shadow">
                                            <div className="flex justify-between items-start">
                                                <div className="flex-1">
                                                    <h3 className="text-lg font-bold text-gray-800">{invoice.client}</h3>
                                                    {invoice.jobDescription && (
                                                        <p className="text-gray-600 mt-1">{invoice.jobDescription}</p>
                                                    )}
                                                    <div className="mt-3 text-sm text-gray-600">
                                                        <p>{invoice.hours} hours Ã— {formatCurrency(invoice.cost)}</p>
                                                        <p className="text-xl font-bold text-gray-800 mt-1">
                                                            Total: {formatCurrency(invoice.totalCost)}
                                                        </p>
                                                    </div>
                                                </div>
                                                <button
                                                    onClick={() => toggleInvoicePaid(invoice.id)}
                                                    className={`px-4 py-2 rounded-lg font-medium ${
                                                        invoice.paid 
                                                            ? 'bg-green-100 text-green-800' 
                                                            : 'bg-gray-200 text-gray-800 hover:bg-gray-300'
                                                    }`}
                                                >
                                                    {invoice.paid ? 'âœ“ Paid' : 'Mark Paid'}
                                                </button>
                                            </div>
                                        </div>
                                    ))}
                                    {invoices.length === 0 && (
                                        <div className="bg-white p-12 rounded-lg shadow text-center">
                                            <p className="text-gray-500">No invoices yet. Create your first invoice!</p>
                                        </div>
                                    )}
                                </div>
                            </div>
                        )}
                    </main>
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
