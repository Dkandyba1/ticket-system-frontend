<body class="dark">
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState, useEffect } = React;

        // API Configuration
        const API_URL = 'https://ticket-system-backend-a72f.onrender.com/api';

        // API Helper Functions
        const api = {
            // Get auth token
            getToken: () => localStorage.getItem('token'),
            
            // Set auth token
            setToken: (token) => localStorage.setItem('token', token),
            
            // Remove auth token
            removeToken: () => localStorage.removeItem('token'),
            
            // Make authenticated request
            request: async (endpoint, options = {}) => {
                const token = api.getToken();
                const headers = {
                    'Content-Type': 'application/json',
                    ...(token && { 'Authorization': `Bearer ${token}` }),
                    ...options.headers
                };

                try {
                    const response = await fetch(`${API_URL}${endpoint}`, {
                        ...options,
                        headers
                    });

                    if (response.status === 401) {
                        api.removeToken();
                        window.location.reload();
                        return null;
                    }

                    const data = await response.json();
                    
                    if (!response.ok) {
                        throw new Error(data.error || 'Request failed');
                    }

                    return data;
                } catch (error) {
                    console.error('API Error:', error);
                    throw error;
                }

                    <span className="alert-icon">
                        <Icon name={type === 'success' ? 'check' : 'close'} size={16} />
                    </span>
                    <span className="alert-message">{message}</span>
                </div>
            );
        }

            const [currentView, setCurrentView] = useState('dashboard');

            const [alert, setAlert] = useState(null);
            const [loginForm, setLoginForm] = useState({ username: '', password: '' });

            const [overdueTickets, setOverdueTickets] = useState([]);

            const [archivedInvoices, setArchivedInvoices] = useState([]);
            const [users, setUsers] = useState([]);
            const [stats, setStats] = useState({
                openTickets: 0,
                myTickets: 0,
                overdueTickets: 0,
                activeInvoices: 0,
                revenue: 0
            });

            // Modal states
            const [showNewTicket, setShowNewTicket] = useState(false);
            const [showEditTicket, setShowEditTicket] = useState(false);
            const [editingTicket, setEditingTicket] = useState(null);
            const [showNewInvoice, setShowNewInvoice] = useState(false);
            const [showEditInvoice, setShowEditInvoice] = useState(false);
            const [editingInvoice, setEditingInvoice] = useState(null);
            const [showAddStaff, setShowAddStaff] = useState(false);
            const [showEditUser, setShowEditUser] = useState(false);
            const [editingUser, setEditingUser] = useState(null);
            const [showResolution, setShowResolution] = useState(false);
            const [selectedTicket, setSelectedTicket] = useState(null);
            const [showTicketDetail, setShowTicketDetail] = useState(false);
            const [detailTicket, setDetailTicket] = useState(null);

            // Form states
            const [newTicket, setNewTicket] = useState({
                client: '', task: '', deadline: '', location: '', urgency: 'medium', assignedTo: '', description: ''
            });
            const [invoiceSections, setInvoiceSections] = useState([{ description: '', type: 'hourly', rate: '', hours: '', amount: '' }]);
            const [newInvoice, setNewInvoice] = useState({
                client: '', paymentTerms: 'now', inQuickBooks: 'no', paymentDeadline: '', contactName: '', contactEmail: '', contactPhone: ''
            });
            const [newStaff, setNewStaff] = useState({
                username: '', password: '', role: 'staff', firstName: '', lastName: '', email: ''
            });
            const [resolution, setResolution] = useState('');
            const [dataSubTab, setDataSubTab] = useState('export');
            const [importFile, setImportFile] = useState(null);
            const [emailConfig, setEmailConfig] = useState({
                enabled: false,
                host: '',
                port: 587,
                secure: false,
                user: '',
                pass: '',
                from: ''
            });

            // Show alert
            const showAlert = (message, type = 'success') => {
                setAlert({ message, type });
            };

            // Load initial data
            const loadData = async () => {
                if (!currentUser) return;
                
                setLoading(true);
                try {
                    const [
                        activeTickets,
                        completedTicketsData,
                        archivedTicketsData,
                        activeInvoices,
                        paidInvoicesData,
                        archivedInvoicesData,
                        statsData,
                        usersData
                    ] = await Promise.all([
                        api.getTickets('active'),
                        api.getTickets('completed'),
                        api.getTickets('archived'),
                        api.getInvoices('active'),
                        api.getInvoices('paid'),
                        api.getInvoices('archived'),
                        api.getStats(),
                        currentUser.role !== 'staff' ? api.getUsers() : Promise.resolve([])
                    ]);

                    setTickets(activeTickets);
                    setCompletedTickets(completedTicketsData);
                    setArchivedTickets(archivedTicketsData);
                    
                    // Calculate overdue tickets
                    const now = new Date();
                    const overdue = activeTickets.filter(t => new Date(t.deadline) < now);
                    setOverdueTickets(overdue);
                    
                    // Calculate my tickets
                    const myTicketsCount = activeTickets.filter(t => t.assignedTo === currentUser.id).length;
                    
                    setInvoices(activeInvoices);
                    setPaidInvoices(paidInvoicesData);
                    setArchivedInvoices(archivedInvoicesData);
                    
                    // Update stats with local data for real-time updates
                    setStats({
                        ...statsData,
                        openTickets: activeTickets.length,
                        myTickets: myTicketsCount,
                        overdueTickets: overdue.length,
                        activeInvoices: activeInvoices.length
                    });
                    
                    if (currentUser.role !== 'staff') setUsers(usersData);
                } catch (error) {
                    showAlert(error.message, 'error');
                } finally {
                    setLoading(false);
                }
            };

            // Load data on user change
            useEffect(() => {
                loadData();
            }, [currentUser]);

            // Load trash items
            useEffect(() => {
                const loadTrash = async () => {
                    if (!currentUser) return;
                    try {
                        const items = await api.getTrash();
                        setTrashedItems(Array.isArray(items) ? items : []);
                    } catch (error) {
                        // Trash endpoint not implemented yet, that's okay
                        setTrashedItems([]);
                    }
                };
                loadTrash();
            }, [currentUser]);

            // Toggle dark mode
            useEffect(() => {
                document.body.className = darkMode ? 'dark' : 'light';
                localStorage.setItem('darkMode', darkMode.toString());
            }, [darkMode]);

            // Check for existing session
            useEffect(() => {
                const token = api.getToken();
                if (token) {
                    // Token exists, verify it's valid by trying to get stats
                    api.getStats()
                        .then(() => {
                            // Token valid, decode user info (stored in token)
                            const payload = JSON.parse(atob(token.split('.')[1]));
                            setCurrentUser({
                                id: payload.id,
                                username: payload.username,
                                role: payload.role,
                                name: payload.name
                            });
                        })
                        .catch(() => {
                            api.removeToken();
                        });
                }
            }, []);

            // Create ticket
            const handleCreateTicket = async () => {
                setLoading(true);
                try {
                    await api.createTicket(newTicket);
                    showAlert('Ticket created successfully!');
                    setShowNewTicket(false);
                    setNewTicket({ client: '', task: '', deadline: '', location: '', urgency: 'medium', assignedTo: '', description: '' });
                    loadData();
                } catch (error) {
                    showAlert(error.message, 'error');
                } finally {
                    setLoading(false);
                }
            };

            // Update ticket
            const handleUpdateTicket = async () => {
                setLoading(true);
                try {
                    await api.updateTicket(editingTicket.id, editingTicket);
                    showAlert('Ticket updated successfully!');
                    setShowEditTicket(false);
                    setEditingTicket(null);
                    loadData();
                } catch (error) {
                    showAlert(error.message, 'error');
                } finally {
                    setLoading(false);
                }
            };

            // Complete ticket
            const handleCompleteTicket = async () => {
                setLoading(true);
                try {
                    await api.completeTicket(selectedTicket.id, resolution);
                    showAlert('Ticket completed!');
                    setShowResolution(false);
                    setResolution('');
                    setSelectedTicket(null);
                    loadData();
                } catch (error) {
                    showAlert(error.message, 'error');
                } finally {
                    setLoading(false);
                }
            };

            // Archive ticket
            const handleArchiveTicket = async (id) => {
                setLoading(true);
                try {
                    await api.archiveTicket(id);
                    showAlert('Ticket archived!');
                    loadData();
                } catch (error) {
                    showAlert(error.message, 'error');
                } finally {
                    setLoading(false);
                }
            };

            // Unarchive ticket
            const handleUnarchiveTicket = async (id) => {
                setLoading(true);
                try {
                    await api.unarchiveTicket(id);
                    showAlert('Ticket unarchived!');
                    loadData();
                } catch (error) {
                    showAlert(error.message, 'error');
                } finally {
                    setLoading(false);
                }
            };

            // Delete ticket
            const handleDeleteTicket = async (id) => {
                if (!confirm('Are you sure you want to delete this ticket?')) return;
                setLoading(true);
                try {
                    await api.deleteTicket(id);
                    showAlert('Ticket moved to trash!');
                    loadData();
                    // Reload trash items
                    try {
                        const items = await api.getTrash();
                        setTrashedItems(Array.isArray(items) ? items : []);
                    } catch (e) { /* trash endpoint might not be ready */ }
                } catch (error) {
                    showAlert(error.message, 'error');
                } finally {
                    setLoading(false);
                }
            };

            // Create invoice
            const handleCreateInvoice = async () => {
                // Validate client name
                if (!newInvoice.client || !newInvoice.client.trim()) {
                    showAlert('Please enter client name', 'error');
                    return;
                }

                // Validate sections
                if (!invoiceSections || invoiceSections.length === 0) {
                    showAlert('Please add at least one invoice item', 'error');
                    return;
                }

                // Validate each section has required fields
                for (let i = 0; i < invoiceSections.length; i++) {
                    const section = invoiceSections[i];
                    if (!section.description || !section.description.trim()) {
                        showAlert(`Please enter description for item ${i + 1}`, 'error');
                        return;
                    }
                    if (section.type === 'hourly') {
                        if (!section.rate || section.rate === '' || parseFloat(section.rate) <= 0) {
                            showAlert(`Please enter valid rate for item ${i + 1}`, 'error');
                            return;
                        }
                        if (!section.hours || section.hours === '' || parseFloat(section.hours) <= 0) {
                            showAlert(`Please enter valid hours for item ${i + 1}`, 'error');
                            return;
                        }
                    } else if (section.type === 'fixed') {
                        if (!section.amount || section.amount === '' || parseFloat(section.amount) <= 0) {
                            showAlert(`Please enter valid amount for item ${i + 1}`, 'error');
                            return;
                        }
                    }
                }

                setLoading(true);
                try {
                    console.log('Creating invoice:', {
                        ...newInvoice,
                        sections: invoiceSections
                    });

                    await api.createInvoice({
                        ...newInvoice,
                        sections: invoiceSections
                    });

                // Helper: try to parse various date formats into ISO string
                const parseDate = (val) => {
                    if (!val || val === '') return null;
                    // Already ISO-ish
                    if (typeof val === 'string' && val.match(/^\d{4}-\d{2}-\d{2}/)) return val;
                    // Excel serial number
                    if (typeof val === 'number') {
                        const d = new Date((val - 25569) * 86400 * 1000);
                        return isNaN(d) ? null : d.toISOString().slice(0, 10);
                    }
                    // Formatted string like "01/05/2025" or "5/1/2025"
                    const d = new Date(val);
                    return isNaN(d) ? null : d.toISOString().slice(0, 10);
                };

                // Map exported Tickets sheet rows to backend-expected format
                const rawTickets = jsonData.Tickets || jsonData.tickets || [];

                        client:       row.Client      || row.client      || '',
                        task:         row.Task        || row.task        || '',
                        description:  row.Description || row.description || null,
                        deadline:     parseDate(row.Deadline || row.deadline),
                        location:     row.Location    || row.location    || null,
                        urgency:     (row.Urgency     || row.urgency     || 'medium').toLowerCase(),
                        resolution:   row.Resolution  || row.resolution  || null,
                        completedDate: parseDate(row.Completed  || row.completedDate) || null,
                        archivedDate:  parseDate(row.Archived   || row.archivedDate)  || null
                    }))
                    .filter(row => row.client && row.task && row.deadline);

                // Map exported Invoices sheet rows to backend-expected format

                const invoices = rawInvoices
                    .filter(row => row.Client || row.client)
                    .map(row => ({
                        client:        row.Client          || row.client          || '',
                        contactName:   row['Contact Name'] || row.contactName     || null,
                        contactEmail:  row['Contact Email']|| row.contactEmail    || null,
                        contactPhone:  row['Contact Phone']|| row.contactPhone    || null,
                        paymentTerms: (row['Payment Terms']|| row.paymentTerms   || 'now').toLowerCase().replace(' ', '_'),
                        paymentDeadline: parseDate(row['Payment Deadline'] || row.paymentDeadline) || null,
                        totalAmount:  parseFloat(String(row['Total Amount'] || row.totalAmount || '0').replace(/[$,]/g, '')) || 0,
                        inQuickBooks: (row['In QuickBooks'] || row.inQuickBooks || 'no').toLowerCase(),
                        paidDate:      parseDate(row.Paid       || row.paidDate)      || null,
                        archivedDate:  parseDate(row.Archived   || row.archivedDate)  || null
                    }))
                    .filter(row => row.client);

                    return showAlert('No valid tickets or invoices found in this file. Make sure you are uploading a file exported from this system.', 'error');
                }

                try {
                    const response = await api.request('/data/import', {
                        method: 'POST',
                        body: JSON.stringify({ tickets, invoices })
                    });
                    showAlert(response.message || 'Import successful!');

                                        : `${parseFloat(section.amount || 0).toFixed(2)}`
                                });
                            });

                        'Last Name': u.lastName,

                        'Created': new Date(u.createdAt).toLocaleString()
                    }));
                    const usersSheet = XLSX.utils.json_to_sheet(usersData);

                    // Generate filename with timestamp

                                <div className="modal-actions" style={{marginTop: '20px'}}>
                                    <button className="btn btn-secondary" onClick={() => setShowTicketDetail(false)}>Close</button>
                                    {detailTicket.status !== 'completed' && detailTicket.status !== 'archived' && (
                                        <>
                                            <button className="btn btn-secondary" onClick={() => {
                                                setShowTicketDetail(false);
                                                setEditingTicket(detailTicket);
                                                setShowEditTicket(true);
                                            }}>Edit</button>
                                            <button className="btn btn-primary" onClick={() => {
                                                setShowTicketDetail(false);
                                                setSelectedTicket(detailTicket);
                                                setShowResolution(true);
                                            }}>Complete</button>
                                        </>
                                    )}
                                </div>
                            </div>
                        </div>
                    )}
                </>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
